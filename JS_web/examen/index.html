<!DOCTYPE html>
<html lang="es">


<head>
  <title>10 preguntas sobre Star Trek</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/style.css" type="text/css" rel="stylesheet">
  <link href="./startrek.ico" rel="icon" type="image/x-icon" />
  <script src="./js/function.js"></script>
  <script src="./js/puntuacion_tiempo.js"></script>
  <script src="./js/quiz.js"></script>
</head>

<body>
  <header>
    <div class="title">
      <h1>A ver cuánto sabes... del Capitán Kirk</h1>
      <h2>Por cada pregunta correcta obtendras 20 puntos. El máximo son 200.</h2>
    </div>
    <div class="countdown"><span class="time_left">10s</span></div>
    <div class="points"><span class="points">0 points</span></div>
  </header>
  <div class="start">
    <div class="card">
      <p>¿Listo para entrar en curvatura?</p>
      <button class="start">¡Adelante!</button>
    </div>
  </div>
  <div class="play">
    <div class="questions"></div>
  </div>
  <div class="finish card">
    <p class="times_up">¡Se acabó el tiempo!</p>
    <p>Has obtenido</p>
    <p class="final_points">8 puntos</p>
    <div class="play_again">
      <button>Volver a jugar</button>
    </div>
  </div>

  
  </body>
  <footer>
      <address>Iván Feel Good &copy;</address>
  </footer>
  
</html>
